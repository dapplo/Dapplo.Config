name: CI/CD

on:
  push:
    branches-ignore:
      - 'gh-pages'
  pull_request:
    branches-ignore:
      - 'gh-pages'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write  # Required for git push to gh-pages
      checks: write    # Required for test results
      pull-requests: write  # Required for PR comments

    env:
      SOLUTION: 'src/Dapplo.Config.sln'
      BUILD_PLATFORM: 'Any CPU'
      BUILD_CONFIGURATION: 'Release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all branches and tags
        token: ${{ secrets.GITHUB_TOKEN }}  # Use GITHUB_TOKEN for gh-pages push

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.101'

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: '7.0.1'

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION }}

    - name: Test
      run: dotnet test ${{ env.SOLUTION }} --configuration Debug /p:Platform="${{ env.BUILD_PLATFORM }}" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

    - name: Build
      run: dotnet build ${{ env.SOLUTION }} --configuration ${{ env.BUILD_CONFIGURATION }} /p:Platform="${{ env.BUILD_PLATFORM }}"

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: src/**/coverage.cobertura.xml
        fail_ci_if_error: true
        slug: dapplo/Dapplo.Config

    - name: Install docfx
      run: choco install docfx -y

    - name: Build documentation
      run: docfx doc/docfx.json

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          src/**/bin/Release/*.nupkg
          doc/_site

    - name: Publish documentation to gh-pages
      if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git config --local core.autocrlf false
        git config --local core.safecrlf false
        
        # Create a branch to work in
        git checkout -b docfx
        
        # Add all the files from the generated document
        git add -f doc/_site
        git commit -m "Generated documentation for ${{ github.run_number }}"
        
        # Delete local gh-pages branch if it exists
        git branch -D gh-pages 2>&1 | Out-Null
        
        # Create a local gh-pages branch containing the splitted output folder
        git subtree split --prefix doc/_site -b gh-pages
        
        # Force push the gh-pages branch to the remote gh-pages branch at origin
        git push -f origin gh-pages:gh-pages
      shell: pwsh

  deploy:
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/master'
    runs-on: windows-latest
    
    permissions:
      contents: read
    
    environment: 
      name: NuGet

    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4.1.3
      with:
        name: build-artifacts
        path: artifacts

    - name: Setup NuGet
      uses: nuget/setup-nuget@v2
      with:
        nuget-version: '7.0.1'

    - name: Push to NuGet
      shell: pwsh
      run: |
        $packages = Get-ChildItem -Path artifacts -Filter "*.nupkg" | Where-Object { $_.Name -notlike "*.symbols.nupkg" }
        if ($packages.Count -eq 0) {
          Write-Host "No packages found to publish"
          exit 0
        }
        
        $failed = 0
        foreach ($package in $packages) {
          Write-Host "Pushing $($package.Name)..."
          $result = & nuget push $package.FullName -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.NUGET_API_KEY }} -SkipDuplicate 2>&1
          if ($LASTEXITCODE -ne 0) {
            if ($result -match "already exists") {
              Write-Host "Package already exists (skipped): $($package.Name)"
            } else {
              Write-Error "Failed to push $($package.Name): $result"
              $failed++
            }
          } else {
            Write-Host "Successfully pushed: $($package.Name)"
          }
        }
        
        if ($failed -gt 0) {
          Write-Error "Failed to push $failed package(s)"
          exit 1
        }
