version: 0.3.{build}
skip_tags: true
configuration: Release
platform: Any CPU
clone_depth: 2
branches:
  only:
  - master
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
install:
  - choco install gitlink -y
before_build:
  - nuget restore
before_package:
  - del /S /Q packages\OpenCover.4.6.519\SampleSln packages\OpenCover.4.6.519\Samples
  - GitLink .\
after_test: 
    - ps: .\CreateCoverage.ps1
environment:
  COVERALLS_REPO_TOKEN:
    secure: Rbs5lhh1vnIkleZR7LR5bq/EdRst4drUHr78SBrNjxIDf/KhH9S4sAn7xF4Q/LrZ
build:
  project: Dapplo.Config.sln
  publish_nuget: true
  publish_nuget_symbols: false
  verbosity: minimal
artifacts:
- path: '*.nupkg'
  name: NuGet package
notifications:
- provider: Email
  to:
  - robin@dapplo.net
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
deploy:
- provider: NuGet
  skip_symbols: false
  api_key:
    secure: xkDQ385+smLqdzhESsXBJvnUjK4FZ4Djjrqi9tFR29dwESIvPYOrQAqgri5Nf/fA
- provider: GitHub
  release: Dapplo.Config-v$(appveyor_build_version)
  auth_token:
    secure: eBQPtXg53XgcvdcVY3wQAw6kkwNh+QhcsTDwzyQLLh6IOPyiePEaEhJR0D2YBjAj
  artifact: /.*\.nupkg/
  draft: false
